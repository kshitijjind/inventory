<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrapcss.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="angular.min.js"></script>

    <script>
        var module = angular.module("mymodule", []);
        module.controller("mycontroller", function ($scope, $http) {

            $http.get("/emp/newemp").then(onResult, onFail);

            function onResult(res) {
                $scope.jsonArry = res.data;
                $scope.x = $scope.jsonArry[1];
            }

            function onFail(res) {
                alert(res.data);
            }


            $scope.accept = function (uid, assestacceptrequestlist) {
                alert(assestacceptrequestlist);
                $http.get("/emp/accept_requestassestlist?uid=" + uid + "&assestacceptrequestlist=" +
                    assestacceptrequestlist).then(
                    onResult,
                    onFail);

                function onResult(res) {
                    alert(res);
                }

                function onFail(res) {
                    alert(res.data);
                }
            }

            $scope.reject = function (uid) {
                $http.get("/emp/reject_emp_requestassestlist?uid=" + uid).then(
                    onResult,
                    onFail);

                function onResult(res) {
                    alert(res);
                }

                function onFail(res) {
                    alert(res.data);
                }
            }

            $scope.partialaccept = function (uid, assestacceptrequestlist) {
                $http.get("/emp/partialaccept_emp_assestreqest?uid=" + uid + "&assestacceptrequestlist=" +
                    assestacceptrequestlist).then(
                    onResult,
                    onFail);

                function onResult(res) {
                    alert(res);
                }

                function onFail(res) {
                    alert(res.data);
                }
            }

        });
    </script>

</head>

<body ng-app="mymodule" ng-controller="mycontroller">
    <center>
        <h1>Assign Assets to the new employee</h1>
    </center>
    <div class="container bg-white mt-5">
        <table class="table table-striped table-active table-responsive-md" style="color:black">
            <thead>
                <tr>
                    <th scope="col">Employee id</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Email Id</th>
                    <th scope="col">Employee designation</th>
                    <th scope="col">DOJ</th>
                    <th scope="col">Assest request list</th>
                    <th scope="col">Accept</th>
                    <th scope="col">Reject</th>
                    <th scope="col">Assign</th>
                </tr>
                <tr ng-repeat="obj in jsonArry">
                    <td scope="row">{{obj.empid}}</td>
                    <td scope="row">{{obj.empname}}</td>
                    <td scope="row">{{obj.email}}</td>
                    <td scope="row">{{obj.empdsg}}</td>
                    <td scope="row">{{obj.doj}}</td>
                    <td scope="row">{{obj.assestrequestlist}}</td>
                    <td scope="row">
                        <div class="btn btn-primary" ng-click="accept(obj._id,obj.assestrequestlist);">Accept
                        </div>
                    </td>
                    <td scope="row">
                        <div class="btn btn-danger" ng-click="reject(obj._id,assignpro,obj.email);">Reject</div>
                    </td>
                    <td scope="row">
                        <input type="text" ng-model="assignpro">
                        <div class="btn btn-success" ng-click="partialaccept(obj._id,assignpro);">Partial accept
                        </div>
                    </td>
                </tr>
            </thead>
        </table>
    </div>

</body>

</html>
